<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/navigation.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Register</title>
</head>
<body>
    <!-- 登录前导航栏 -->
    <nav>
        <div class="top">
            <!-- 左侧导航栏 -->
            <div class="left">
                <!-- welcome -->
                <div class="welcome">欢迎来到</div>
                <!-- 艺术字设置为背景图片 -->
                <div class="name">
                    <a href="index.html">ArtTrading</a>
                </div> 
            </div>
            <!-- 右侧选项栏 -->
            <div class="right">
                <a href="home.html">主页</a>
                <a href="login.html">登录</a>
                <a href="register.html">注册</a>
                <a href="serach.html">搜索</a>
                <a href="detail.html">商品详情</a>
            </div>
        </div>
    </nav>

    <!-- 注册表单 -->
    <div class="register-div">
        <form class="register-form">
            <h3>欢迎登陆</h3>
            <div class="info"> 
                <div class="login">
                    <a href="login.html">已有账号？去登录</a>
                </div> 
            </div>
            <table>
                <tr>
                    <td><label for="username">用户名：</label></td>
                    <td><input type="text" id="username" placeholder="请输入用户名"></td>
                </tr>
                <tr>
                    <td><label for="password">密码：</label></td>
                    <td><input type="password" id="password" placeholder="请输入密码"></td>
                </tr>
                <tr>
                    <td><label for="passwordConfirm">确定密码:</label></td>
                    <td><input type="text" id="passwordConfirm" placeholder="请确定密码"></td>
                </tr>
                <tr>
                    <td><label for="email">邮箱:</label></td>
                    <td><input type="text" id="email" placeholder="请输入邮箱"></td>
                </tr>
                <tr>
                    <td><label for="telephone">电话:</label></td>
                    <td><input type="text" id="telephone" placeholder="请输入电话"></td>
                </tr>
                <tr>
                    <td><label for="address">地址:</label></td>
                    <td><input type="text" id="address" placeholder="请输入地址"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="submit-btn" type="button">注册</button>
                        <button class="cancel-btn" type="button">重置</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
